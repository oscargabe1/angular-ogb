<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i *ngIf="icon" class="{{icon}} mr-1"></i>
            {{title}}
        </h3>
    </div>
    <div class="card-body">
        <div class="row">
            <p>{{description}}</p>
        </div>

        <div class="row">
            <ng-content></ng-content>
        </div>
        
    </div>
</div>
