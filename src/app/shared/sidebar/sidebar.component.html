
   <!-- Main Sidebar Container -->
   <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a [routerLink] = "['first']" class="brand-link">
      <img src="../../../assets/img/angular-logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Angular<strong>OGB</strong></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../../assets/img/profile-img.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Oscar Gaytán Bermúdez</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          
       
          <li class="nav-header">ANGULAR TOOLS</li>
          <li *ngFor='let tab of tabs' class="nav-item">
            <a class="nav-link" routerLinkActive="active" *ngIf="!tab.children" [routerLink]="[tab.link]">
              <i class="nav-icon {{tab.icon}}"></i>
              <p>
                {{tab.title}}
              </p>
            </a>

            
            <a class="nav-link" [class.active] = "this.router.url.includes(tab.link)" routerLinkActive="active" *ngIf="tab.children">
              <i class="nav-icon {{tab.icon}}"></i>
              <p>
                {{tab.title}}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>

            <ul *ngIf="tab.children" class="nav nav-treeview">
              <li *ngFor="let child of tab.children" class="nav-item">
                <a class="nav-link child" routerLinkActive="active" [routerLink]="child.link">
                  <i class="nav-icon {{child.icon}}"></i>
                  <p>{{child.title}}
                  </p>
                </a>
              </li>
            </ul>
          </li>
         
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
